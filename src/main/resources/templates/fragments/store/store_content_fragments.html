<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section th:fragment="productList">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="/static/js/store/store.js"></script>

  <button class="filter--price" th:onclick="|location.href='/product?sortBy=productPrice'|">
    가격 내림차순으로 보기
  </button>
  <br>
  <th:block th:each="product, idx : ${cursor.response}">
    <th:block th:text="'번호 ' + ${idx.count}"></th:block>
    <br>
    <a th:href="'product/' +${product.productId}" th:text="'상품번호 ' + ${product.productId}"></a>
    <br>
    <th:block th:text="'상품이름 ' +  ${product.productName}"></th:block>
    <br>
    <button class="product-price-button" th:data-price="${product.productPrice}">
      가격 정보 보기
    </button>
    <br>
    <th:block th:text="'싱품재고 ' + ${product.productRemains}"></th:block>
    <br>
    <br>
  </th:block>
</section>

<section th:fragment="product">
  <th:block th:text="'상품번호 ' + ${product.productId}"></th:block>
  <br>
  <th:block th:text="'상품이름 ' +  ${product.productName}"></th:block>
  <br>
  <th:block th:text="'상품가격 ' +  ${product.productPrice}"></th:block>
  <br>
  <th:block th:text="'싱품재고 ' + ${product.productRemains}"></th:block>
  <br>
  <br>
</section>
</body>
</html>
